name: roome
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  action_slider: ^0.7.0
  animate_do: ^3.1.2
  awesome_notifications: ^0.8.2
  cached_network_image: ^3.3.0
  dartz: ^0.10.1
  dio: ^5.3.3
  equatable: ^2.0.5
  file_picker: ^6.0.0
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  firebase_storage: ^11.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_osm_plugin: ^0.60.5
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.7
  gallery_image_viewer: ^1.2.0
  geolocator: ^10.1.0
  get_it: ^7.6.4
  google_sign_in: ^6.1.4
  image_picker: ^1.0.4
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.1
  open_street_map_search_and_pick: ^0.1.0
  pretty_qr_code: ^3.0.0
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  syncfusion_flutter_datepicker: ^23.1.40
  syncfusion_flutter_sliders: ^23.1.38

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 900

  assets:
    - assets/
    - assets/image/
    - assets/icon/

flutter_assets:
  assets_path: assets/
  output_path: lib/src/core/utils/
  filename: app_assets.dart
  field_prefix: null

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appIcon.png"
